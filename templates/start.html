{% extends 'base.html' %}
{% block content %}
<form method="post" class="start">
    <h2>Enter Encrypted Chat:</h2>
    <div>
        <label>Name:</label>
        <input type="text" placeholder="Your name" name="name" value="{{name}}"/>
    </div>
    <div>
        <label>Password:</label>
        <input type="password" placeholder="Password" name="password"/>
    </div>
    <div class="buttons">
        <button type="submit" name="new-chat" class="button">New Chat</button>
        <button type="submit" name="join-chat" class="button">Join Chat</button>
    </div>
    {% if error %}
    <ul>
        <li>{{error}}</li>
    </ul>
    {% endif%}
</form>
{% endblock %}
